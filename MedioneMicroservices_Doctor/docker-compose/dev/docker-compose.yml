version: "3.8"

services:
    
  medionemysqldb:
    image: mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medione
    extends:
      file: common-config.yml
      service: network-deploy-service

  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    extends:
      file: common-config.yml
      service: network-deploy-service
      
  configserver:
    image: danyashes/configserver:latest
    healthcheck:
      test: "curl --fail --silent localhost:9091/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      rabbit:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbit
      SPRING_RABBITMQ_PORT: 5672
    ports:
      - "9091:9091"
    extends:
      file: common-config.yml
      service: microservice-base-config
      
  gatewayserver:
    image: danyashes/gatewayserver:latest
    depends_on:
      mmdoctor:
        condition: service_healthy
      mmvisits:
        condition: service_healthy
      mmpatient:
        condition: service_healthy
    ports:
      - "8095:8095"
    extends:
      file: common-config.yml
      service: microservice-configserver-eureka-dependant-config
     
  eurekaserver:
    image: danyashes/eurekaserver:latest
    ports:
      - "9111:9111"
    healthcheck:
      test: "curl --fail --silent localhost:9111/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    environment:
      SPRING_APPLICATION_NAME: eurekaserver
    extends:
      file: common-config.yml
      service: microservice-configserver-dependant-config
      
  mmpatient:
    image: danyashes/mmpatient:latest
    ports:
      - "8082:8082"
    healthcheck:
      test: "curl --fail --silent localhost:8082/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    environment:
      SPRING_APPLICATION_NAME: mmpatient
    extends:
      file: common-config.yml
      service: microservice-full-backing-dependant-config
  
  mmdoctor:
    image: danyashes/mmdoctor:latest
    ports:
      - "8081:8081"
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    environment:
      SPRING_APPLICATION_NAME: mmdoctor
    extends:
      file: common-config.yml
      service: microservice-full-backing-dependant-config
    
  mmvisits:
    image: danyashes/mmvisits:latest
    ports:
      - "8083:8083"
    healthcheck:
      test: "curl --fail --silent localhost:8083/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 30s
      retries: 15
      start_period: 60s
    environment:
      SPRING_APPLICATION_NAME: mmvisits
    extends:
      file: common-config.yml
      service: microservice-full-backing-dependant-config
      
networks:
  medione:
volumes:
  mysql_data: