deploymentName: mysql-deployment
serviceName: mysql
appLabel: mysql
appName: mysql

replicaCount: 1

image:
  repository: mysql
  tag: 5.6

containerPort: 3306

service:
  type: ClusterIP
  port: 3306
  targetPort: 3306

appname_enabled: false
profile_enabled: false
config_enabled: false
eureka_enabled: false
resouceserver_enabled: false
datasource_enabled: false
kafka_enabled: false
is_mysqldb: true
