endpoints:
    shutdown:
        enabled: true
eureka:
    client:
        fetchRegistry: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:9111/eureka/
    instance:
        preferIpAddress: true
info:
    app:
        description: Medione Vists Application
        name: Vists Microservice
        version: 1.0.0
management:
    endpoint:
        shutdown:
            enabled: true
        health:
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: '*'
    info:
        env:
            enabled: true
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
    metrics:
        tags:
            application: ${spring.application.name}
server:
    port: 8083
spring:
    application:
        name: mmvisits
    cache:
        type: NONE
    config:
        import: optional:configserver:http://localhost:9091
    datasource:
        password: root
        url: jdbc:mysql://127.0.0.10:3306/medione?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Europe/Moscow&useLegacyDatetimeCode=false
        username: root
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                jdbc:
                    time_zone: Europe/Moscow
        show-sql: true
    profiles:
        active: prod
    cloud:
        kubernetes:
            discovery:
                all-namespaces: true
resilience4j.ratelimiter:
    configs:
        default:
            timeoutDuration: 1000
            limitRefreshPeriod: 5000
            limitForPeriod: 2